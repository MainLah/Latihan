<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/630863de31.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <i class="fa-brands fa-twitter"></i>
        <h1 class="counter-number" data-target="12000">0</h1>
        <h4>Twitter Followers</h4>
      </div>
      <div class="counter">
        <i class="fa-brands fa-youtube"></i>
        <h1 class="counter-number" data-target="20000">0</h1>
        <h4>Youtube Subscribers</h4>
      </div>
      <div class="counter">
        <i class="fa-brands fa-facebook"></i>
        <h1 class="counter-number" data-target="8000">0</h1>
        <h4>Facebook Fans</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
