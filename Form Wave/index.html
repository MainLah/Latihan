<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Wave</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container-title">Please Login</h1>
      <div class="card">
        <div class="form-email form-control">
          <div class="label">
            <span class="down">E</span>
            <span class="down">m</span>
            <span class="down">a</span>
            <span class="down">i</span>
            <span class="down">l</span>
          </div>
          <input type="email" />
        </div>
        <div class="form-pass form-control">
          <div class="label">
            <span class="down">P</span>
            <span class="down">a</span>
            <span class="down">s</span>
            <span class="down">s</span>
            <span class="down">w</span>
            <span class="down">o</span>
            <span class="down">r</span>
            <span class="down">d</span>
          </div>
          <input type="password" />
        </div>
      </div>
      <button class="btn">Login</button>
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
