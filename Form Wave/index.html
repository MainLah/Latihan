<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Wave</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container-title">Please Login</h1>
      <div class="card">
        <div class="form-email form-control">
          <input type="email" />
          <label>
            <span>E</span>
            <span>m</span>
            <span>a</span>
            <span>i</span>
            <span>l</span>
          </label>
        </div>
        <div class="form-pass form-control">
          <input type="password" />
          <label>
            <span>P</span>
            <span>a</span>
            <span>s</span>
            <span>s</span>
            <span>w</span>
            <span>o</span>
            <span>r</span>
            <span>d</span>
          </label>
        </div>
      </div>
      <button class="btn">Login</button>
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
