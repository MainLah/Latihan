<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Water</title>
  </head>
  <body>
    <div class="container">
      <div class="main-cup">
        <h1>Drink Water!</h1>
        <h3 style="font-weight: normal">Goal: 2 Liters</h3>
        <div class="cup">
          <div class="remaining">
            <h3>2L</h3>
            <p>Remaining</p>
          </div>
          <div class="percentage"></div>
          <div class="water"></div>
        </div>
      </div>
      <div class="smaller-cups">
        <div class="row">
          <div class="cups">250ml</div>
          <div class="cups">250ml</div>
          <div class="cups">250ml</div>
          <div class="cups">250ml</div>
        </div>
        <div class="row">
          <div class="cups">250ml</div>
          <div class="cups">250ml</div>
          <div class="cups">250ml</div>
          <div class="cups">250ml</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
