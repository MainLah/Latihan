<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/630863de31.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ</title>
  </head>
  <body>
    <div class="container">
      <div class="faq-question-div active">
        <h3 class="question">How do you get a baby alien to sleep?</h3>
        <i class="fa-solid fa-angle-down"></i>
        <p class="answer">You rocket.</p>
      </div>
      <div class="faq-question-div">
        <h3 class="question">How do you get two whales in a car?</h3>
        <i class="fa-solid fa-angle-down"></i>
        <p class="answer">Start in England and drive West.</p>
      </div>
      <div class="faq-question-div">
        <h3 class="question">I wish I could clean mirrors for a living.</h3>
        <i class="fa-solid fa-angle-down"></i>
        <p class="answer">It's just something I can see myself doing.</p>
      </div>
      <div class="faq-question-div">
        <h3 class="question">What's brown and sticky?</h3>
        <i class="fa-solid fa-angle-down"></i>
        <p class="answer">A stick.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
